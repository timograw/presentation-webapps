<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>JQuery 3</title>
        <script src="../js/jquery-3.1.1.min.js"></script>
    </head>
    <body>
        <button id="clickme">Click me</button>
        <ul id="output"></ul>

        <script>
            $('#clickme').click(function () {
                var html = $('button').html();
                $('#output').append('<li>' + html + '</li>');
            });
        </script>
    </body>
</html>
