<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>JQuery 2</title>
        <script src="../js/jquery-3.1.1.min.js"></script>
    </head>
    <body>
        <div class="none">A</div>
        <div class="target">B</div>
        <div class="none">C</div>
        <div class="target">D</div>

        <script>
            $('div.target').each(function (index, element) {
                $(element).html(index);
            });
        </script>
    </body>
</html>
